[RegExp]
serial="^\d{2,6}"
name="[图]|[目录]|[表]|[说明]|[要求]|[书]"
project="深\s*圳\s*市\s*城\s*市\s*轨\s*道\s*交\s*通"
unit="设计院|设计研究院|公司"
Mcode="4/12/(D\d{2})/(\S)/(\S\d{2})/(\S{3})/(\S{2})/"
Ccode="\d{5}-\d+-\d+-\S{2,3}"
period="\b施\s*工\s*图\s*设\s*计"
date="\d{4}年\d{2}月"
first="第\S+篇"
second="第[^分]+册"
third="第\S+分册"
fourth="\w+站"
fifth="\w+阶段"